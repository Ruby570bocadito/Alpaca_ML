version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading_network

  trading_bot:
    build: .
    container_name: trading_bot
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/src/models/artifacts
    depends_on:
      - timescaledb
      - prometheus
      - redis
    networks:
      - trading_network
    command: python src/app.py

  mcp_server:
    build: .
    container_name: mcp_server
    restart: unless-stopped
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    command: python src/execution/run_mcp_server.py
    ports:
      - "8000:8000"
    networks:
      - trading_network

  api_server:
    build: .
    container_name: api_server
    restart: unless-stopped
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    command: python src/api/run_api_server.py
    ports:
      - "8080:8080"
    networks:
      - trading_network

  queue_workers:
    build: .
    container_name: queue_workers
    restart: unless-stopped
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    command: python src/queue/run_workers.py
    networks:
      - trading_network

  supervisor:
    build: .
    container_name: supervisor
    restart: unless-stopped
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    command: python src/supervisor.py
    networks:
      - trading_network

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: timescaledb
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=trading_bot
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - trading_network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - trading_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - trading_network

networks:
  trading_network:
    driver: bridge

volumes:
  timescaledb_data:
  prometheus_data:
  grafana_data: